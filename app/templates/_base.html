<!DOCTYPE html>
<html>
  <head>
    {%- if title -%}
    <title>{{ title }} - /vg/station stats</title>
    {%- else -%}
    <title>/vg/station stats</title>
    {%- endif -%}
    <link href='{{ url_for('static', filename='css/style.css') }}' rel='stylesheet'>
    <link rel='shortcut icon' href='{{ url_for('static', filename='favicon.png') }}'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" defer>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block before_body %}{% endblock -%}
  </head>
  <body>
    <div id = 'header'>
      <a class="nav-button" id='title' href="/">/vg/stats</a>
      <a class="nav-button" href="{{ url_for('.matchlist') }}">Match History</a>
      <a class="nav-button" href="{{ url_for('.globalpage') }}">Global Stats</a>
      <a class="nav-button" href="{{ url_for('.changelog_view') }}">Changelog</a>
      <a class="nav-button hdr gh" href='https://github.com/gbasood/vgstation-statistics-viewer/issues'> <i class='fa fa-github'></i> GitHub</a>
    </div>
    {% block content %}{% endblock %}
  </body>
  <script type='text/javascript' src = '{{url_for('static', filename='js/main.js')}}'></script>
  <script src="https://unpkg.com/frappe-charts@0.0.8/dist/frappe-charts.min.iife.js"></script>
  {% block after_body %}{% endblock -%}
</html>
